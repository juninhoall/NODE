<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- firebase js-->
    <script src="lib/firebase/firebase.js"></script>
    <!-- angularfire js-->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="appCtrl">
      <!--<ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>

      </ion-header-bar>-->
      <ion-content>
        <button type="button" name="button" class="button button-royal icon ion-social-facebook" ng-click="login('facebook')"></button>
        <button type="button" name="button" class="button button-royal icon ion-social-google" ng-click="login('twitter')"></button>
        <button type="button" name="button" class="button button-royal icon ion-social-twitter" ng-click="login('twitter')"></button>


        <div ng-if="authData.google" class="list card">
            <div class="item item-avatar">
              <img ng-src="{{authData.twitter.profileImageURL}}" alt="foto de: {{authData.twitter.displayName}}" />
              <h2>{{authData.twitter.displayName}}</h2>
              <p>
                twitter id: {{authData.twitter.id}}
              </p>
            </div>
        </div>
        <div ng-if="authData.facebook" class="list card">
            <div class="item item-avatar">
              <img ng-src="{{authData.facebook.profileImageURL}}" alt="foto de: {{authData.facebook.displayName}}" />
              <h2>{{authData.facebook.displayName}}</h2>
              <p>
                facebook id: {{authData.facebook.id}}
              </p>
            </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
