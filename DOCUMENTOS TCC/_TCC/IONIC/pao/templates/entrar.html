<ion-view title="Entrar">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Usuario">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Senha">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="vPINGLES.iOTNN" id="entrar-button1" class="button button-stable  button-block">Entrar</a>
        </form>
        <a ui-sref="vPINGLES.cadastro" id="entrar-button10" class="button button-calm button-small button-clear icon-left ion-android-add-circle">Cadastre-se!</a>
    </ion-content>
</ion-view>
